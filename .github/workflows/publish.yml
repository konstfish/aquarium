name: Publish

on:
  # Trigger the workflow on a new release
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [tank, sprite, tetra]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push aquarium_${{ matrix.component }}
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./${{ matrix.component }}/Dockerfile
          build-args: |
            COMPONENT=${{ matrix.component }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/konstfish/aquarium_${{ matrix.component }}:${{ github.sha }}
            ghcr.io/konstfish/aquarium_${{ matrix.component }}:latest